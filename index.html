<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- Added Moment JS -->
    T<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
      </div>

      <div class="row">

        <!-- Wells for displaying all users -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table id="train-table">
                <thread>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thread>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
        <!-- Sign-Up Panel-->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group">
                 <label for="freq-input">Frequency (min)</label>
                 <input class="form-control" id="freq-input" type="number">
                 </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    <script>

    // ========================================== START CODING BELOW!!

    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyDousEl7N1IfYQxHdK8koQaqqfmwCrR_Bk",
    authDomain: "train-scheduler-524ea.firebaseapp.com",
    databaseURL: "https://train-scheduler-524ea.firebaseio.com",
    projectId: "train-scheduler-524ea",
    storageBucket: "",
    messagingSenderId: "472874615670"
    };

    firebase.initializeApp(config);

    var dataRef = firebase.database();

    // Initial Values
    // var name = "";
    // var destination = "";
    // var time = 0;
    // var freq = 0;

    // Capture Button Click
    $("#add-user").on("click", function(event) {
      event.preventDefault();

      // YOUR TASK!!!
      // Code in the logic for storing and retrieving the most recent user.
      // Don't forget to provide initial data to your Firebase database.
      var name = $("#name-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var fTime = $("#fTime-input").val();
      var freq = $("#freq-input").val().trim();


      // Code for the push
      dataRef.ref().push({

        name: name,
        destination: destination,
        freq: freq,
        fTime: fTime
      });
    });

    // Firebase watcher + initial loader HINT: This code behaves similarly to .on("value")
    dataRef.ref().on("child_added", function(childSnapshot) {

      // Log everything that's coming out of snapshot
      console.log(childSnapshot.val().name);
      console.log(childSnapshot.val().destination);
      console.log(childSnapshot.val().fTime);
      console.log(childSnapshot.val().freq);


      //Store everything into a variable
      var name = childSnapshot.val().name;
      var destination = childSnapshot.val().destination;
      var fTime = childSnapshot.val().fTime;
      var freq = childSnapshot.val().freq;

      var firstTimeConverted = moment(fTime, "hh:mm").subtract(1, "years");
      console.log(firstTimeConverted);
      var currentTime = moment();
      console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));
      // Difference between the times
      var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
      console.log("DIFFERENCE IN TIME: " + diffTime);
      // Time apart (remainder)
      var tRemainder = diffTime % freq;
      console.log(tRemainder);
      // Minute Until Train
      var tMinutesTillTrain = freq - tRemainder;
      console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);
      // Next Train
      var nextTrain = moment().add(tMinutesTillTrain, "minutes");
      console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));

      // full list of items to the well
      $("#train-table > tbody").append("<tr><td> " + name +
        " </td><td> " + destination +
        " </td><td> " + fTime +
        " </td><td> " + freq + " </td><td>" + "</td><td>" + nextTrain + "</td><td>" + tMinutesTillTrain + "</td></tr>");

    // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });

    //   $("#freq-display").text(snapshot.val().freq);
    // });

    </script>

  </body>

</html>
